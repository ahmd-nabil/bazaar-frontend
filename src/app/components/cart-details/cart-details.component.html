<div class="cart-details">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through all products in the cart and display their details -->
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td>{{ item.unitPrice }}</td>
          <td>{{ item.quantity }}</td>
          <td><img [src]="item.imageUrl"></td>
        </tr>

      </tbody>
      <tfoot>
        <tr>
          <td>Total:</td>
          <td>TOTAL PRICE</td>
          <td>TOTAL QUANTITY</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>
