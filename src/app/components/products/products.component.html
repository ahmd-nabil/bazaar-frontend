<div class="row">
    <div 
      *ngFor="let product of products"
      class="col-lg-3 col-md-6 card">
        <div class="card-header p-0 position-relative fill">
            <img [src]="product.imageUrl" alt="Product Image" class="card-img-top" style="width: 300px; height: 270px;"
            onerror="src='/assets/images/products/placeholder.png';">
          <div class="actions position-absolute top-0 end-0 p-3">
            <a href="#" class="btn btn-primary"><i class="bi bi-cart-plus"></i></a>
            <a href="#" class="btn btn-secondary"><i class="bi bi-heart"></i></a>
            <a href="#" class="btn btn-secondary"><i class="bi bi-eye"></i></a>
          </div>
        </div>
        <div class="card-body">
          <h6 class="card-title mb-0">{{ product.name | slice:0:20 }} <span *ngIf="product.name!.length>20">...</span></h6>
          <p class="card-text"> {{ product.unitPrice | currency:'EGP' }}</p>
        </div>
    </div>
</div>
<div *ngIf="products.length == 0" class="alert alert-warning col-md-12" role="alert">
  No Products found.
</div>
<app-pagination [pageNumber]="pageNumber" [totalPages]="totalPages"></app-pagination>
