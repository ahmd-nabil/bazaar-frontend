<div class="row">
    <div 
      *ngFor="let product of products"
      class="col-sm-3 sm-3">
      <div class="card">
        <div class="card-header p-0 position-relative fill">
            <img [src]="product.imageUrl" alt="Product Image" class="card-img-top" style="width: 300px; height: 270px;"
            onerror="src='/assets/images/products/placeholder.png';">
          <div class="actions position-absolute top-0 end-0 p-3">
            <a href="#" class="btn btn-primary"><i class="bi bi-cart-plus"></i></a>
            <a href="#" class="btn btn-secondary"><i class="bi bi-heart"></i></a>
            <a href="#" class="btn btn-secondary"><i class="bi bi-eye"></i></a>
          </div>
        </div>
        <div class="card-body">
          <h6 class="card-title mb-0">{{ product.name | slice:0:18 }} <span *ngIf="product.name!.length>18">...</span></h6>
          <p class="card-text"> {{ product.unitPrice | currency:'EGP' }}</p>
        </div>
      </div>
    </div>
</div>
<div *ngIf="products.length == 0" class="alert alert-warning col-md-12" role="alert">
  No Products found.
</div>
<!-- <app-paging [page]="pageNumber" [totalPages]="totalPages"></app-paging>
 -->
<div class="d-flex justify-content-center" style="margin-top: 20px;">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link"
        type="button"
        (click)="pageChanged(pageNumber-1)"
        [ngClass]="{'page-item disabled': pageNumber == 1}"
        aria-label="Previous">
          <span aria-hidden="true"><i class="fas fa-chevron-left"></i></span>
          <span class="visually-hidden">Previous</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let item of [].constructor(totalPages); let i = index;">
        <a type="button" class="page-link" (click)="pageChanged(i+1)" [ngClass]="{'page-item active': i+1 == pageNumber}">{{ i+1 }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" 
          type="button"
          (click)="pageChanged(pageNumber+1)" 
          [ngClass]="{'page-item disabled': pageNumber == totalPages}"
          aria-label="Next">
          <span aria-hidden="true"><i class="fas fa-chevron-right"></i></span>
          <span class="visually-hidden">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
