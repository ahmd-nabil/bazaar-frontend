<section class="main-section">
    <div class="container">
      <div class="row">
        <div class="col-12 mb-4">
          <img src="\assets\images\banner.jpg" alt="Banner Image" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <!-- <div class="col-12 mb-4">
          <img src="https://via.placeholder.com/1200x300" alt="Banner Image" class="img-fluid">
        </div> -->
      </div>
      <div class="row">
        <div 
          *ngFor="let product of products"
          class="col-md-3 mb-3">
          <div class="card">
            <div class="card-header p-0 position-relative fill">
                <img [src]="product.imageUrl" alt="Product Image" class="card-img-top" style="width: 300px; height: 270px;">
              <div class="actions position-absolute top-0 end-0 p-3">
                <a href="#" class="btn btn-primary"><i class="bi bi-cart-plus"></i></a>
                <a href="#" class="btn btn-secondary"><i class="bi bi-heart"></i></a>
                <a href="#" class="btn btn-secondary"><i class="bi bi-eye"></i></a>
              </div>
            </div>
            <div class="card-body">
              <h6 class="card-title mb-0">{{ product.name | slice:0:18 }} <span *ngIf="product.name!.length>18">...</span></h6>
              <p class="card-text"> {{ product.unitPrice | currency:'EGP' }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
